- en: Appendix A. Online Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I can't remember what I used to know
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Somebody help me now and let me go
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Devo,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Deep Sleep"'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The following online resources represent a starting point for learning more
    about jQuery, JavaScript, and web development in general, beyond what is covered
    in this book. There are far too many sources of quality information on the web
    for this appendix to approach anything resembling an exhaustive list. Furthermore,
    while other print publications can also provide valuable information, they are
    not noted here.
  prefs: []
  type: TYPE_NORMAL
- en: jQuery Documentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: jQuery Wiki
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The documentation on jquery.com is in the form of a wiki, which means that
    the content is editable by the public. The site includes the full jQuery API,
    tutorials, getting started guides, a plug-in repository, and more:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://docs.jquery.com/](http://docs.jquery.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: jQuery API
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On jQuery.com, the API is available in two locations—the documentation section
    and the paginated API browser.
  prefs: []
  type: TYPE_NORMAL
- en: 'The documentation section of jQuery.com includes not only jQuery methods, but
    also all of the jQuery selector expressions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://docs.jquery.com/Selectors](http://docs.jquery.com/Selectors)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://docs.jquery.com/](http://docs.jquery.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://jquery.com/api](http://jquery.com/api)'
  prefs: []
  type: TYPE_NORMAL
- en: jQuery API Browser
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Jörn Zaeferrer* has put together a convenient tree-view browser of the jQuery
    API with a search feature and alphabetical or category sorting:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://jquery.bassistance.de/api-browser/](http://jquery.bassistance.de/api-browser/)'
  prefs: []
  type: TYPE_NORMAL
- en: Visual jQuery
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This API browser designed by *Yehuda Katz* is both beautiful and convenient.
    It also provides quick viewing of methods for a number of jQuery plug-ins:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.visualjquery.com/](http://www.visualjquery.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Web Developer Blog
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Sam Collet* keeps a master list of jQuery documentation, including downloadable
    versions and cheat sheets, on his blog:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://webdevel.blogspot.com/2007/01/jquery-documentation.html](http://webdevel.blogspot.com/2007/01/jquery-documentation.html)'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript Reference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mozilla Developer Center
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This site has a comprehensive JavaScript reference, a guide to programming
    with JavaScript, links to helpful tools, and more:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://developer.mozilla.org/en/docs/JavaScript/](http://developer.mozilla.org/en/docs/JavaScript/)'
  prefs: []
  type: TYPE_NORMAL
- en: Dev.Opera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While focused primarily on its own browser platform, *Opera''s* site for web
    developers includes a number of useful articles on JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://dev.opera.com/articles/](http://dev.opera.com/articles/)'
  prefs: []
  type: TYPE_NORMAL
- en: Quirksmode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Peter-Paul Koch''s Quirksmode* site is a terrific resource for understanding
    differences in the way browsers implement various JavaScript functions, as well
    as many CSS properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.quirksmode.org/](http://www.quirksmode.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript Toolbox
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Matt Kruse''s JavaScript Toolbox* offers a large assortment of homespun JavaScript
    libraries, as well as sound advice on JavaScript best practices and a collection
    of vetted JavaScript resources elsewhere on the Web:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.javascripttoolbox.com/](http://www.javascripttoolbox.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript Code Compressors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Packer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This JavaScript compressor/obfuscator by *Dean Edwards* is used to compress
    the jQuery source code. It''s available as a web-based tool or as a free download.
    The resulting code is very efficient in file size, at a cost of a small increase
    in execution time:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://dean.edwards.name/packer/](http://dean.edwards.name/packer/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://dean.edwards.name/download/#packer](http://dean.edwards.name/download/#packer)'
  prefs: []
  type: TYPE_NORMAL
- en: JSMin
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Created by *Douglas Crockford, JSMin* is a filter that removes comments and
    unnecessary white space from JavaScript files. It typically reduces file size
    by half, resulting in faster downloads:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.crockford.com/javascript/jsmin.html](http://www.crockford.com/javascript/jsmin.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Pretty Printer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This tool *prettifies* JavaScript that has been compressed, restoring line
    breaks and indentation where possible. It provides a number of options for tailoring
    the results:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.prettyprinter.de/](http://www.prettyprinter.de/)'
  prefs: []
  type: TYPE_NORMAL
- en: (X)HTML Reference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: W3C Hypertext Markup Language Home Page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The *World Wide Web Consortium (W3C)* sets the standard for (X)HTML, and the
    HTML home page is a great launching point for its specifications and guidelines:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.w3.org/MarkUp/](http://www.w3.org/MarkUp/)'
  prefs: []
  type: TYPE_NORMAL
- en: CSS Reference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: W3C Cascading Style Sheets Home Page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The W3C''s CSS home page provides links to tutorials, specifications, test
    suites, and other resources:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.w3.org/Style/CSS/](http://www.w3.org/Style/CSS/)'
  prefs: []
  type: TYPE_NORMAL
- en: Mezzoblue CSS Cribsheet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Dave Shea* provides this helpful *CSS cribsheet* in an attempt to make the
    design process easier, and provide a quick reference to check when you run into
    trouble:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://mezzoblue.com/css/cribsheet/](http://mezzoblue.com/css/cribsheet/)'
  prefs: []
  type: TYPE_NORMAL
- en: Position Is Everything
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This site includes a catalog of CSS browser bugs along with explanations of
    how to overcome them:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.positioniseverything.net/](http://www.positioniseverything.net/)'
  prefs: []
  type: TYPE_NORMAL
- en: XPath Reference
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: W3C XML Path Language Version 1.0 Specification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Although jQuery''s XPath support is limited, theW3C''s *XPath Specification*
    may still be useful for those wanting to learn more about the variety of possible
    XPath selectors:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.w3.org/TR/xpath](http://www.w3.org/TR/xpath)'
  prefs: []
  type: TYPE_NORMAL
- en: TopXML XPath Reference
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The *TopXML* site provides helpful charts of axes, node tests, and functions
    for those wanting to learn more about XPath:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.topxml.com/xsl/XPathRef.asp](http://www.topxml.com/xsl/XPathRef.asp)'
  prefs: []
  type: TYPE_NORMAL
- en: MSDN XPath Reference
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The *Microsoft Developer Network* website has information on XPath syntax and
    functions:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://msdn2.microsoft.com/en-us/library/ms256115.aspx](http://msdn2.microsoft.com/en-us/library/ms256115.aspx)'
  prefs: []
  type: TYPE_NORMAL
- en: Useful Blogs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The jQuery Blog
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*John Resig, et al.*, the official jQuery blog posts announcements about new
    versions and other initiatives among the project team, as well as occasional tutorials
    and editorial pieces.'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://jquery.com/blog/](http://jquery.com/blog/)'
  prefs: []
  type: TYPE_NORMAL
- en: Learning jQuery
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Karl Swedberg, Jonathan Chaffer, Brandon Aaron, et al*. are running a blog
    for jQuery tutorials, examples, and announcements:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.learningjquery.com/](http://www.learningjquery.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Jack Slocum's Blog
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Jack Slocum*, the author of the popular *EXT suite* of JavaScript components
    writes about his work and JavaScript programming in general:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.jackslocum.com/blog/](http://www.jackslocum.com/blog/)'
  prefs: []
  type: TYPE_NORMAL
- en: Web Standards with Imagination
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Dustin Diaz* blog features articles on web design and development, with an
    emphasis on JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.dustindiaz.com/](http://www.dustindiaz.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Snook
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Jonathan Snook''s* general programming/web-development blog:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://snook.ca/](http://snook.ca/)'
  prefs: []
  type: TYPE_NORMAL
- en: Wait Till I Come
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Three sites by *Christian Heilmann* provide blog entries, sample code, and
    lengthy articles related to JavaScript and web development:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.wait-till-i.com/](http://www.wait-till-i.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.onlinetools.org/](http://www.onlinetools.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://icant.co.uk/](http://icant.co.uk/)'
  prefs: []
  type: TYPE_NORMAL
- en: DOM Scripting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Jeremy Keith''s* blog picks up where the popular DOM scripting book leaves
    off—a fantastic resource for unobtrusive JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://domscripting.com/blog/](http://domscripting.com/blog/)'
  prefs: []
  type: TYPE_NORMAL
- en: As Days Pass By
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Stuart Langridge* experiments with advanced use of the browser DOM:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.kryogenix.org/code/browser/](http://www.kryogenix.org/code/browser/)'
  prefs: []
  type: TYPE_NORMAL
- en: A List Apart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*A List Apart* explores the design, development, and meaning of web content,
    with a special focus on web standards and best practices:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.alistapart.com/](http://www.alistapart.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Particletree
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chris Campbell, Kevin Hale, and Ryan Campbell* started a blog that provides
    valuable information on many aspects of web development:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://particletree.com/](http://particletree.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: The Strange Zen of JavaScript
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Scott Andrew LePera''s* weblog about JavaScript quirks, caveats, odd hacks,
    curiosities and collected wisdom. Focused on practical uses for web application
    development:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://jszen.blogspot.com/](http://jszen.blogspot.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Web Development Frameworks Using jQuery
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As developers of open-source projects become aware of jQuery, many are incorporating
    the JavaScript library into their own systems. The following is a brief list of
    some of the early adopters:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Drupal: [http://drupal.org/](http://drupal.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Joomla Extensions: [http://extensions.joomla.org/](http://extensions.joomla.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pommo: [http://pommo.org/](http://pommo.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SPIP: [http://www.spip.net/](http://www.spip.net/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Trac: [http://trac.edgewall.org/](http://trac.edgewall.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For a more complete list, visit the *Sites Using jQuery* page at:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://docs.jquery.com/Sites_Using_jQuery](http://docs.jquery.com/Sites_Using_jQuery)'
  prefs: []
  type: TYPE_NORMAL
