- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: jQuery is a cross-browser JavaScript library designed to simplify the client-side
    scripting of HTML, and is the most popular JavaScript library in use today. Using
    the features offered by jQuery, developers are able to create dynamic web pages.
    This book will act as a resource for you to create animation and advanced special
    effects in your web applications, by following the easy-to-understand steps mentioned
    in it.
  prefs: []
  type: TYPE_NORMAL
- en: '*jQuery 2.0 Animation Techniques Beginner''s Guide* will allow you to master
    animation in jQuery to produce slick and attractive interfaces that respond to
    your visitors'' interactions. You will learn everything you need to know about
    creating engaging and effective web page animations using jQuery. The book uses
    many examples and explains how to create animations using an easy, step-by-step,
    beginner''s guide approach.'
  prefs: []
  type: TYPE_NORMAL
- en: This book provides various examples that gradually build up the reader's knowledge
    and practical experience in using the jQuery API to create stunning animations.
    The book starts off by explaining how animations make your user interface interactive
    and attractive. It explains the various methods used to make the element being
    animated appear or disappear. It provides a set of steps to create simple animations
    and show fading animations.
  prefs: []
  type: TYPE_NORMAL
- en: You can later learn how to make complex animations by chaining different effects
    together as well as how to halt a currently running animation. You will find out
    how to slide your animation elements and learn to create custom animations that
    can be complex and specialized.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn how to obtain and set up jQuery UI—the official user interface
    library for jQuery. This book will tell you how to animate a page's background
    image, and will teach you how to make images scroll in a certain direction and
    at a certain speed depending on the movement of the mouse pointer.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, covers
    the basics including downloading jQuery and setting up a development area, a brief
    history of animation on the Web, when and where not to use animation, how animation
    can enhance an interface, and the animation methods exposed by jQuery. A basic
    example of animation is also covered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Image Animation"), *Image Animation*, uses
    a simple approach to creating an image slider. We then build features into the
    slider and are left with a script worthy of your next development project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Background Animation"), *Background Animation,*
    takes us through the journey of creating animated background images and background
    color when our user scrolls down our site. This very subtle animation adds a lot
    of aesthetic appeal to websites.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Navigation Animation"), *Navigation Animation*,
    covers creative ways to add animation to navigation on our websites. We''ll be
    fading the background color of our web page and smooth scrolling to clicked links
    on the page.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Form and Input Animation"), *Form and Input
    Animation*, focuses on animation that is triggered by our user''s interaction
    with the form. We will guide our users through our form using animations for form
    validation and to give our form a better experience overall.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Extended Animations with jQuery UI"), *Extending
    Animations with jQuery UI*, looks at the additional effects added by jQuery UI,
    the official UI library built on top of jQuery. We look at each of the 14 effects
    as well as covering the easing functions built into the library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Custom Animations"), *Custom Animation*,
    focuses on the `animate()` method, which jQuery provides for us as a means of
    creating custom animations not already predefined. This extremely powerful method
    allows us to animate almost any CSS-style property to easily create complex and
    attractive animations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Other Popular Animations"), *Other Popular
    Animations*, looks at some common types of animations found on the web including
    proximity animations triggered by the mouse pointer, animated headers, and a modern-day
    equivalent to the marquee element.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. CSS3 Animations"), *CSS3 Animations*, covers
    how we can use CSS3 to create attractive animations driven by the latest CSS transforms
    and how jQuery can be used to make the process easier.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Canvas Animations"), *Canvas Animations*,
    looks at the HTML5 canvas element and shows how it can be used to create stunning
    animations without the use of Flash or other proprietary technologies. The book
    closes with an in-depth example teaching how to create an interactive game using
    nothing but HTML and JavaScript.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book you should have some knowledge of front-end
    development, preferably including JavaScript. Experience with jQuery is also preferable,
    but is not essential as all techniques used in the book are discussed in full.
  prefs: []
  type: TYPE_NORMAL
- en: You should have a computer capable of running the latest browsers and preferably
    an Internet connection. A code editing development software package will be of
    help, but again is not essential provided you have a text editor of some kind.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is written for web designers and front-end developers who already
    have good knowledge of HTML and CSS. While not required, some experience with
    jQuery or JavaScript is helpful. If you want to learn how to animate the user
    interface of your web applications with jQuery, then this book is for you.
  prefs: []
  type: TYPE_NORMAL
