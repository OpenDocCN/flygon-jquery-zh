- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Can we build it? Yes, we can!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mobile is the fastest growing technology sector in existence. It is a wave of
    change that has shattered all analysts' expectations. You have the choice to harness
    that wave or to be swept under. In *Creating Mobile Apps with jQuery Mobile*,
    we'll take you through several projects of increasing complexity across a variety
    of industries. At the same time, we'll tackle several mobile usability and experience
    issues that are common to all mobile implementations, not just jQuery Mobile.
  prefs: []
  type: TYPE_NORMAL
- en: By the end you will have all the skills necessary to take jQuery Mobile and
    a host of other technologies and techniques to create truly unique offerings.
    This will be fun. It will be challenging, and by the end, you will be quoting
    Bob the Builder, "Can we build it? Yes we can!"
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Prototyping jQuery Mobile"), *Prototyping
    jQuery Mobile*, harnesses the power of rapid prototyping before you start coding.
    Come to a quicker, better, and shared understanding with your clients.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. A Mom-and-Pop Mobile Website"), *A Mom-and-Pop
    Mobile Website*, implements the prototypes from [Chapter 1](ch01.html "Chapter 1. Prototyping
    jQuery Mobile"). The design is unique and begins to establish a base server-side
    template.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Analytics, long forms, and frontend validation"),
    *Analytics, Long Forms, and Front-end Validation*, takes the casual implementation
    of [Chapter 2](ch02.html "Chapter 2. A Mom-and-Pop Mobile Website") and adds in
    Google Analytics, the jQuery Validate framework, and a technique for dealing with
    long forms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. QR Codes, Geolocation, Google Maps API, and
    HTML5 Video"), *QR Codes, Geolocation, Google Maps API, and HTML5 Video*, will
    have you implement a site for a movie theater chain.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Client-side Templating, JSON APIs, and HTML5
    Web Storage"), *Client-side Templating, JSON APIs, and HTML5 Web Storage*, creates
    a social news nexus, tapping into the API powers of Twitter, Flickr, and the Google
    Feeds API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. HTML5 Audio"), *HTML5 Audio*, takes HTML5
    audio and progressive enhancement to turn a very basic web audio player page into
    a musical artist''s showcase.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Fully Responsive Photography"), *Fully Responsive
    Photography*, explores the user of jQuery Mobile as a mobile-first, **responsive
    web design** (**RWD**) platform. We also take a very quick look at typography
    as it applies to RWD.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Integrating jQuery Mobile into Existing Sites"),
    *Integrating jQuery Mobile into Existing Sites*, explores the methods of building
    jQuery Mobile sites for clients who want their pages mobilized but don''t have
    a **content management system** (**CMS**). We also dig deep into mobile detection
    methods including client-side, server-side, and a combination of the two.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Content Management Systems and jQM"), *Content
    Management Systems and jQM*, teaches us how to integrate jQM into WordPress and
    Drupal.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Putting It All Together – Flood.FM"), Putting
    it all together – Flood.FM, builds on the knowledge of the previous chapters and
    creates, adds a little more, and considers compilation using PhoneGap Build.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
