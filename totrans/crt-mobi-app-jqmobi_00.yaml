- en: A text editor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All you need is a basic text editor for your code; Notepad++ is great on Windows.
    I really like Sublime Text 2\. Eclipse will work though it's a bit heavy-handed.
    Dreamweaver is pretty good but pricey. It really doesn't matter much; you can
    pick whatever text editor makes you happy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A web server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You could use a hosted solution such as HostGator, Godaddy, 1&1, and many more,
    or keep all your testing local using something like XAMPP, WAMP, MAMP, or LAMP
    on your development box.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: JavaScript libraries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here and there in the chapters we'll introduce a few JS libraries. In each case,
    I'll tell you what they are and where to find them.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A developer's sense of humor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We all think of it, we all say it. You'll find a rant or two in here. Take them
    for what they're worth and never too seriously.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Who this book is for
