- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is jQuery Mobile?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On August 11, 2010, nearly two years ago, John Resig (creator of jQuery) announced
    the jQuery Mobile project. While focused on the UI framework, it was also a recognition
    of jQuery itself as a tool for mobile sites and that work would be done to the
    core framework itself, to make it work better on devices. Release after release,
    the jQuery Mobile project evolved into a powerful framework encompassing more
    platforms, more features, and better performance with every update.
  prefs: []
  type: TYPE_NORMAL
- en: But what do we mean when we say a *UI framework?* What does it mean for developers
    and designers? jQuery Mobile provides a way to turn regular HTML (and CSS) into
    mobile friendly sites. As you will see soon in the first chapter, you can take
    a regular HTML page, add in the required bits for jQuery Mobile (essentially five
    lines of HTML), and find your page transformed into a mobile-friendly version
    instantly.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike other frameworks, jQuery Mobile is focused on HTML. In fact, for a framework
    tied to jQuery, you can do a heck of a lot of work without writing one line of
    JavaScript. It's a powerful, practical way of creating mobile websites that any
    existing HTML developer can pick up and adapt within a few hours. Compare this
    to other frameworks, such as Sencha Touch. Sencha Touch is also a powerful framework,
    but its approach is radically different, using JavaScript to help define and layout
    pages. jQuery Mobile is much friendlier to people who are more familiar with HTML,
    as opposed to JavaScript. jQuery Mobile is *touch friendly*, which will make sense
    to anyone who has used a smart phone and struggled to click the exact right spot
    on a website with tiny text and hard to spot links. It will make sense to anyone
    who accidentally clicked on a Reset button instead of Submit. jQuery Mobile will
    enhance your content to help solve these issues. Regular buttons become large,
    fat, and easy to hit buttons. Links can be turned into list based navigation systems.
    Content can be split into virtual pages with smooth transitions. You will be surprised
    just how jQuery Mobile works without writing much code at all.
  prefs: []
  type: TYPE_NORMAL
- en: 'jQuery Mobile has some very big sponsors. They include Nokia, Blackberry, Adobe,
    and other large companies. These companies have put in money, hardware, and developer
    resources to help ensure the success of the project:'
  prefs: []
  type: TYPE_NORMAL
- en: '![What is jQuery Mobile?](img/7263_Preface_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: What's the cost?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Ah, the million dollar question. Luckily this one is easy to answer: nothing.
    jQuery Mobile, like jQuery itself, is completely free to use for any purpose.
    Not only that, it''s completely open source. Don''t like how something works?
    You can change it. Want something not supported by the framework? You can add
    it. To be fair, digging deep into the code base is probably something most folks
    will not be comfortable doing. However, the fact that you can if you need to,
    and the fact that other people can, leads to a product that will be open to development
    by the community at large.'
  prefs: []
  type: TYPE_NORMAL
- en: What do you need to know?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Finally, along with not paying a dime to get, and work with, jQuery Mobile,
    the best thing is that you probably already have all the skills necessary to work
    with the framework. As you will see in the upcoming chapters, jQuery Mobile is
    an HTML based framework. If you know HTML, even just simple HTML, you can use
    the jQuery Mobile framework. Knowledge of CSS and JavaScript is a plus, but not
    entirely required. (While jQuery Mobile uses a lot of CSS and JavaScript behind
    the scenes, you don't actually have to write any of this yourself!)
  prefs: []
  type: TYPE_NORMAL
- en: What about native apps?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: jQuery Mobile does not create native applications. You'll see later in the book
    how you can combine jQuery Mobile with *wrapper* technologies such as PhoneGap
    to create native apps but, in general, jQuery Mobile is for building websites.
    The question on whether to develop a website or a mobile app is not something
    this book can answer. You need to look at your business needs and see what will
    satisfy them. Because we are not building mobile apps themselves, you do not have
    to worry about setting up any accounts with Google or Apple, or paying any fees
    for the marketplace. Any user with a mobile device that includes a browser will
    be able to view your mobile-optimized sites.
  prefs: []
  type: TYPE_NORMAL
- en: Again - if you want to develop true mobile apps with jQuery Mobile, it's definitely
    an option.
  prefs: []
  type: TYPE_NORMAL
- en: Help!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While we'd like to think that this book will cover every single possible topic
    you would need for all your jQuery Mobile needs, most likely there will be things
    we can't cover. If you need help, there are a couple of places you can try.
  prefs: []
  type: TYPE_NORMAL
- en: First, the jQuery Mobile docs ([http://jquerymobile.com/demos/1.0/](http://jquerymobile.com/demos/1.0/)),
    cover syntax, features, and development in general, much like this book. While
    the material may cover some of the same ground, if you find something confusing
    here, try the official docs. Sometimes a second explanation can really help.
  prefs: []
  type: TYPE_NORMAL
- en: Second, the jQuery Mobile forum ([http://forum.jquery.com/jquery-mobile](http://forum.jquery.com/jquery-mobile)),
    is an open ended discussion list for jQuery Mobile topics. This is the perfect
    place to ask questions. Also, it's a good place to learn about problems other
    people are having. You may even be able to help them. One of the best ways to
    learn a new topic is by helping others.
  prefs: []
  type: TYPE_NORMAL
- en: Examples
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Want to see jQuery Mobile in action? There''s a site for that. JQM Gallery
    ([http://www.jqmgallery.com/](http://www.jqmgallery.com/)), is a collection of
    sites submitted by users, built using jQuery Mobile. Not surprisingly, this website
    too uses jQuery Mobile, which makes it yet another way to sample jQuery Mobile:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Examples](img/7263_Preface_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](../Text/ch01.html "Chapter 1. Preparing your First jQuery Mobile
    Project"), *Preparing your First jQuery Mobile Project*, works you through your
    first jQuery Mobile project. It details what must be added to your project''s
    directory and source code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](../Text/ch02.html "Chapter 2. Working with jQuery Mobile Pages"),
    *Working with jQuery Mobile Pages*, continues the work in the previous chapter
    and introduces the concept of jQuery Mobile pages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](../Text/ch03.html "Chapter 3. Enhancing Pages with Headers, Footers,
    and Toolbars"), *Enhancing Pages with Headers, Footers, and Toolbars*, explains
    how to enhance your pages with nicely formatted headers and footers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](../Text/ch04.html "Chapter 4. Working with Lists"), *Working with
    Lists*, describes how to create jQuery Mobile list views. These are mobile optimized
    lists which are especially great for navigation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](../Text/ch05.html "Chapter 5. Getting Practical — Building a Simple
    Hotel Mobile Site"), *Getting Practical Building a Simple Hotel Mobile Site*,
    walks you through creating your first "real" (albeit simple) jQuery Mobile application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](../Text/ch06.html "Chapter 6. Working with Forms and jQuery Mobile"),
    *Working with Forms and jQuery Mobile*, explains the process of using jQuery Mobile
    optimized forms. Layout and special form features are covered in detail.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](../Text/ch07.html "Chapter 7. Creating Modal Dialogs, Grids, and
    Collapsible Blocks"), *Creating Modal Dialogs, Grids, and Collapsible Blocks*,
    walks you through special jQuery Mobile user interface items for creating grid
    based layouts, dialogs, and collapsible content areas.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](../Text/ch08.html "Chapter 8. jQuery Mobile Configuration, Utilities,
    and JavaScript methods"), *jQuery Mobile Configuration, Utilities, and JavaScript
    methods*, describes the various JavaScript-based utilities your code may have
    need of.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](../Text/ch09.html "Chapter 9. Working with Events"), *Working with
    Events*, details the events thrown by various jQuery Mobile-related features,
    like pages loading and unloading.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](../Text/ch10.html "Chapter 10. Moving further with the Notekeeper
    Mobile Application"), *Moving Further with the Notekeeper Mobile Application*,
    walks you through the process of creating another website, an HTML5-enhanced note
    taking application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](../Text/ch11.html "Chapter 11. Enhancing jQuery Mobile"), *Enhancing
    jQuery Mobile*, demonstrates how to change the default appearance of your jQuery
    Mobile sites by selecting and creating unique themes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](../Text/ch12.html "Chapter 12. Creating Native Applications"),
    *Creating Native Applications*, takes what you''ve learned previously and shows
    how to use the open source PhoneGap project to create real native applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](../Text/ch13.html "Chapter 13. Becoming an expert - Build an RSS
    Reader application"), *Becoming an expert ­ Build an RSS Reader application*,
    expands upon the previous chapter by creating an application that lets you add
    and read RSS feeds on mobile devices.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nothing! Technically you need a computer, and a browser as well, but jQuery
    Mobile is built with HTML, CSS, and JavaScript. No IDE (Integrated Development
    Environment) or special tool will be required to work with the framework. If you've
    got any editor on your system (and all operating systems include a free editor
    of some sort), you can develop with jQuery Mobile.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are good IDEs out there that can help you be more productive. For example,
    Adobe Dreamweaver CS 5.5 includes native support for jQuery Mobile with code assist
    and device previews:'
  prefs: []
  type: TYPE_NORMAL
- en: '![What you need for this book](img/7263_Preface_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: At the end of the day, you can develop with jQuery Mobile for free. It's zero
    cost to you to download, develop, and publish jQuery Mobile sites.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone looking to embrace mobile development and expand their
    skill set beyond the desktop.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Notice the new `data-title` tag added
    to the `div` tag."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Imagine our **Megacorp** page. It''s got three pages, but the **Products** page
    is a separate HTML file."'
  prefs: []
  type: TYPE_NORMAL
