- en: Customer support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This book contains many code samples. You are not expected to type them in.
    You should not type them all in. Rather, you should download them from the public
    Github repository setup for the book: [https://github.com/cfjedimaster/jQuery-Mobile-Book](http://https://github.com/cfjedimaster/jQuery-Mobile-Book).
    The Github repository will be updated as typos and other mistakes are found in
    the book. Therefore, it is possible the code may not match exactly the text in
    the book.'
  prefs: []
  type: TYPE_NORMAL
- en: If you are not familiar with Github, then simply click the **Downloads** tab
    and then either **Download as zip** or **Download as tar.gz** to quickly get an
    archived collection of all the files.
  prefs: []
  type: TYPE_NORMAL
- en: You should extract these files onto a local web server. If you do not have one
    installed, we recommend installing Apache ([http://httpd.apache.org/](http://httpd.apache.org/)).
    Apache works on all platforms, is free, and is typically easy to install. Once
    extracted, you can edit these files, view them in your browser, or copy them as
    a starting point for your own projects.
  prefs: []
  type: TYPE_NORMAL
- en: You can also download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  prefs: []
