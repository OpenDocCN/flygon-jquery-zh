  type: TYPE_PRE
  zh: '[PRE7]'
- en: .scrollTop()
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Gets the number of pixels that the window or a scrollable element within
    the document has been scrolled down.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
