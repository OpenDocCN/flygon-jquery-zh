  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Action 1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  prefs: []
  type: TYPE_NORMAL
- en: What just happened?
